<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Academico - IFPB</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
    <header><h1>Calendario acadêmico - IFPB</h1></header>

    <main>
        
        <table id="tabela-principal">

                <tr>
                    <th>Horarios</th>

                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>07:00 - 07:50</td>
                    <td id="seg1"></td>
                    <td id="ter1"></td>
                    <td id="qua1"></td>
                    <td id="qui1"></td>
                    <td id="sex1"></td>
                </tr>
                <tr>
                    <td>07:50 - 08:40</td>

                    <td id="sex2"></td>

                <tr>
                    <td>08:40 - 09:30</td>
                    <td id="seg3"></td>
                    <td id="ter3"></td>
                    <td id="qua3"></td>
                    <td id="qui3"></td>
                    <td id="sex3"></td>
                </tr>
                <tr>
                    <td>09:45 - 10:35</td>
                    <td id="seg4"></td>
                    <td id="ter4"></td>
                    <td id="qua4"></td>
                    <td id="qui4"></td>
                    <td id="sex4"></td>
                </tr>
                <tr>
                    <td>10:35 - 11:25</td>
                    <td id="seg5"></td>
                    <td id="ter5"></td>
                    <td id="qua5"></td>
                    <td id="qui5"></td>
                    <td id="sex5"></td>
                </tr>
                <tr>
                    <td>13:00 - 13:50</td>
                    <td id="seg6"></td>
                    <td id="ter6"></td>
                    <td id="qua6"></td>
                    <td id="qui6"></td>
                    <td id="sex6"></td>
                </tr>
                <tr>
                    <td>13:50 - 14:40</td>
                    <td id="seg7"></td>
                    <td id="ter7"></td>
                    <td id="qua7"></td>
                    <td id="qui7"></td>
                    <td id="sex7"></td>
                </tr>
                <tr>
                    <td>14:40 - 15:30</td>
                    <td id="seg8"></td>
                    <td id="ter8"></td>
                    <td id="qua8"></td>
                    <td id="qui8"></td>
                    <td id="sex8"></td>
                </tr>
                <tr>
                    <td>15:45 - 16:35</td>
                    <td id="seg9"></td>
                    <td id="ter9"></td>
                    <td id="qua9"></td>
                    <td id="qui9"></td>
                    <td id="sex9"></td>
                </tr>
                <tr>
                    <td>16:35 - 17:25</td>
                    <td id="seg10"></td>
                    <td id="ter10"></td>
                    <td id="qua10"></td>
                    <td id="qui10"></td>
                    <td id="sex10"></td>
                </tr>
            </tbody>
        </table>

        <section id = "area-de-pesquisa">
            <h2>Pesquise a matéria</h2>
            <div class="botao-de-pesquisa" id="area-pesquisa">
                <input type="texto" id="input-de-pesquisa" placeholder="Escreva o nome da materia">
                <button id="filtro"><img src="icons8-filter.gif" alt="filtrar"></button>
            </div>
            <section id="materias"></section>
            <button id="exportar" onclick="exportarTabela()">exportar</button>
        </section>
        <section id="periodos"></section>
    </main>
    <footer></footer>
</body>
</html>
